<ion-view view-title="Featured">
  <ion-content class="padding">
    <div class="list">
      <ion-item class="item item-thumbnail-left" ng-repeat="apt in apts" href="#/tab/featured/{{apt.id}}">
        <img ng-src="http://lorempixel.com/80/80/city/{{$index%11}}">
        <h2>{{apt.address}}</h2>
        <p>Rent: {{apt.monthly_rent_avg | currency}}</p>
      </ion-item>

    </div>

  </ion-content>
</ion-view>
