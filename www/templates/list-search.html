    <label>Rent: </label>

      ng-options="option.text for option in ranges.rent">
      <option value="">Any</option>
    </select>
  </div>

  <div>
    <label>Distance to campus: </label>
    <select ng-model="filter.distance"
      ng-options="option.text for option in ranges.distance">
      <option value="">Any</option>
    </select>
  </div>

  <div>
    <label>Bedrooms: </label>
    <select ng-model="filter.bed"
      ng-options="option.text for option in ranges.bed">
      <option value="">Any</option>
    </select>
  </div>

  <div>
    <label>Bathrooms: </label>
    <select ng-model="filter.bath"
      ng-options="option.text for option in ranges.bath">
      <option value="">Any</option>
    </select>
  </div>

</div>
