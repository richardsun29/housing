<div class="search">

  <div ng-repeat="(type, range) in ranges" ng-init="filter[type] = {}">
    <label>{{range.text}}: </label>
    <range-slider ng-model="filter[type]" throttle="1500"
        step="range.step" min="range.min" max="range.max">
    </range-slider>
  </div>

  <button class="button button-outline button-small button-block button-dark"
          ng-click="$parent.filter={}">
    Clear Filters
  </button>

</div>
