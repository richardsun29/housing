<div class="search">

  <div ng-repeat="(type, range) in ranges"
    ng-init="filter[type] = {from: range.min, to:range.max}">
    <label>{{range.text}}: {{filter[type] | rangeFilter}}</label>
    <range-slider ng-model="filter[type]" throttle="50"
        step="range.step" min="range.min" max="range.max">
    </range-slider>
  </div>

  <button class="button button-outline button-small button-block button-dark"
          ng-click="clearFilters()">
    Clear Filters
  </button>

</div>
