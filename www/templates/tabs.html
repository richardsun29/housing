<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Featured" href="#/tab/featured"
    icon-off="ion-stats-bars" icon-on="ion-stats-bars">
    <ion-nav-view name="tab-featured"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Apartments" href="#/tab/list"
    icon-off="ion-ios-home-outline" icon-on="ion-ios-home">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" href="#/tab/favorites"
    icon-off="ion-ios-star-outline" icon-on="ion-ios-star">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
