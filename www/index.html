<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <link href="css/ionic.app.min.css" rel="stylesheet">

    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>

    <script src="lib/lodash/lodash.js"></script>
    <script src="//maps.googleapis.com/maps/api/js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- Link Handling -->
    <script>
    document.onclick = function (e) {
        var counter = 0;
        e = e ||  window.event;
        var element = e.target || e.srcElement;
        while (element !== undefined && counter++ < 3) {
          if (element.tagName == 'A' && element.href.indexOf('/index.html#/') == -1) {
            if (ionic.Platform.isIOS() && ionic.Platform.version() >= 9)
              window.open(element.href.replace(/www\.(facebook|youtube)/, 'm.$1'), '_system');
            else
              window.open(element.href, '_system');
            return false;
          }
          element = element.parentNode;
        }
    };
    </script>
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
